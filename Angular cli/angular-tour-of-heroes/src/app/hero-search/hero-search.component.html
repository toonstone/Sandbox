<div id="searchComponent">
  <h4>Hero Search</h4>

  <!-- Variable #searchBox provides direct access to an element from within the template.  -->
  <input #searchBox id="search-box" type="text" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
      <!-- $ is convention that heroes$ is an Observable, not an array. -->
      <!-- The *ngFor can't do anything with an Observable. But there's also a pipe character (|) followed by async, which identifies Angular's AsyncPipe. -->
      <!-- The AsyncPipe subscribes to an Observable automatically so you won't have to do so in the component class. -->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}"></a>
        {{hero.name}}
    </li>
  </ul>

</div>
