<div class="example-container">
    <mat-card *ngIf='isAuthenticated'>
      
    <mat-card-header>  
      <mat-card-title><h2>Please Login</h2></mat-card-title>      
    </mat-card-header>    

    <mat-card-content>
    
      <mat-form-field class='display-block'>
        <input matInput placeholder="Username" value="darron.stone@thetestfactory.com"/>
      </mat-form-field>
    
      <mat-form-field class='display-block'>
        <input matInput placeholder="Password"/>
      </mat-form-field>
        
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)='login()' >Login</button>    
    <!-- <a mat-raised-button routerLink=".">Link</a> -->
    </mat-card-actions>

  </mat-card>

  <mat-card>
    <h3 *ngIf='!isAuthenticated'>Authenticated!</h3>    
  </mat-card>

</div>
